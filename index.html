<!DOCTYPE html>
<html>
  <head>
    <title>Lets Start</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <h1 class="clock"></h1>
    <form class="login">
      <input
        class="login__input"
        type="text"
        placeholder="Your Name Please"
        required
      />
    </form>
    <text class="greetings hidden">This must be hidden</text>
    <form class="todo hidden">
      <input
        class="todo__input hidden"
        type="text"
        placeholder=" 해야할 일.."
        required
      />
    </form>
    <ul class="todolist hidden"></ul>

    <span class="weather">
      <i class="fas fa-map-marker-alt weather__icon"></i>
      <span class="weather__city">Paju</span>
      <span class="weather__info"></span>
    </span>

    <script src="src/login.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/bgimg.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/todo.js"></script>
  </body>
</html>
